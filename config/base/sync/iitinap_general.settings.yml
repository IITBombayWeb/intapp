instruction: "<p>Non-Indian citizens: Applying to study in a postgraduate program in any Indian Institute of Technology (IIT) is now a single window experience.</p>\r\n\r\n<p>1. Create your <strong>academic Profile</strong>.</p>\r\n\r\n<p>2. Search for programs across IITs.</p>\r\n\r\n<p>3. Add them to your application packet (like a shopping cart).</p>\r\n\r\n<p>4. Pay a consolidated fee for all items.</p>\r\n\r\n<p>5. Wait for the selection process to complete (may involve other exams or online video interviews).</p>\r\n\r\n<p>6. Accept any one offer.</p>\r\n\r\n<p>7. Arrive in India to join your dream program.</p>\r\n"
