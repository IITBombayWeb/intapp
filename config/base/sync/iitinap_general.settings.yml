instruction: "<div class=\"find-heading\"><img class=\"infoicon\" src=\"/themes/capit/images/notepad.png\" />\r\n<h3 class=\"block-title\">Find, Apply, Accept</h3>\r\n</div>\r\n\r\n<p>Non-Indian citizens: Applying to study in a postgraduate program in any Indian Institute of Technology (IIT) is now a single window experience.</p>\r\n\r\n<ol class=\"find-apply\">\r\n\t<li><span>Create your <strong><a href=\"/user/login\"> Academic Profile </a><strong>.</strong></strong></span></li>\r\n\t<li><span>Search for programs across IIT's.</span></li>\r\n\t<li><span>Add them to your application packet (like a shopping cart).</span></li>\r\n\t<li><span>Pay a consolidated fee for all items.</span></li>\r\n\t<li><span>Wait for the selection process to complete (may involve other exams or online video interviews).</span></li>\r\n\t<li><span>Accept any one offer.</span></li>\r\n\t<li><span>Arrive in India to join your dream program.</span></li>\r\n</ol>\r\n"
